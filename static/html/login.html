<!doctype html>
<html lang="en" class="uk-height-1-1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="stylesheet" href="/static/css/uikit.almost-flat.min.css">
</head>
<body class="uk-height-1-1">

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
    	 <div class="uk-vertical-align-middle" style="width: 250px">	 
	        <form class="uk-panel uk-panel-box uk-form" action="/login" method="POST">
		        <h4>Login</h4>
		    	<!-- {{if .LoginError}}
	    			<span style="color: red;"><b>Error:</b> {{.LoginError}}</span>
	    		{{end}} -->
				<div class="uk-form-row">
					<input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" name="name" size="30" required /><br/>
				</div>
	        	<div class="uk-form-row">
	            	<!-- <span>Password</span><br/> -->
	            	<input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" name="pass" size="30" required /><br/>
	        	</div>
	             <div class="uk-form-row"> 
	            	<input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="Submit" />
	             </div> 
	        </form>
	     </div> 
    </div>

</body>
</html>
